<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ完了 | 有限会社アスアアーツ</title>
  <meta name="robots" content="noindex, nofollow">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/logo.png">
  <link rel="apple-touch-icon" href="images/logo.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;600;700&family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

  <style>
    .thanks-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 24px;
    }

    .thanks-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 32px;
      color: var(--gold);
    }

    .thanks-title {
      font-family: var(--font-jp);
      font-size: 2rem;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 16px;
    }

    .thanks-message {
      font-size: 1rem;
      color: var(--text-medium);
      line-height: 2;
      margin-bottom: 48px;
      max-width: 560px;
    }

    .thanks-home-link {
      display: inline-block;
      padding: 16px 48px;
      background: var(--gold);
      color: var(--white);
      text-decoration: none;
      font-family: var(--font-jp);
      font-size: 1rem;
      font-weight: 500;
      letter-spacing: 0.1em;
      transition: var(--transition);
    }

    .thanks-home-link:hover {
      background: var(--gold-dark);
    }
  </style>
</head>
<body>
  <div class="thanks-wrapper">
    <svg class="thanks-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
      <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
      <polyline points="22 4 12 14.01 9 11.01"/>
    </svg>
    <h1 class="thanks-title">お問い合わせありがとうございます</h1>
    <p class="thanks-message">
      内容を確認の上、担当者よりご連絡いたします。<br>
      今しばらくお待ちくださいませ。
    </p>
    <a href="/" class="thanks-home-link">ホームに戻る</a>
  </div>
</body>
</html>
